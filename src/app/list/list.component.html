
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employees</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Css Link -->
    <link rel="stylesheet" href="list.component.css">
</head>
<body>
    <div class="container">
    <h3></h3>
    <table class="table table-striped table-dark" >
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Gender</th>  
                <th>Destination</th>
                <th>Salary</th>
                <th>Branch</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                     <td>{{employee.id}}</td>
                    <td>{{employee.empName}}</td>
                    <td>{{employee.empAge}}</td>
                    <td>{{employee.empEmail}}</td>
                    <td>{{employee.empGender}}</td>
                    <td>{{employee.empDestination}}</td>
                    <td>{{employee.empSalary}}</td>
                    <td>{{employee.empBranch}}</td>
                    <td ><button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button> </td>
                    <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
